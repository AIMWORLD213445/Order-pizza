<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/script.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="jumbotron container">
      <form id="newPizza">
        <div class="form-group">
           <h2>Please select the toppings you want:</h2>
           <input type="checkbox" name="newToppings" value=0 required checked >Cheese<br>
           <input type="checkbox" name="newToppings" value=1 >Peppers<br>
           <input type="checkbox" name="newToppings" value=1 >Olives<br>
           <input type="checkbox" name="newToppings" value=1 >Pineapple<br>
           <input type="checkbox" name="newToppings" value=1 >Roasted Garlic<br>
           <input type="checkbox" name="newToppings" value=1 >Carmelized Onions<br>

           <h2>Choose the size of your pizza:</h2>
           <label>
             <input type="radio" name="newSize" value="1" required checked>
             Small<br>
             <input type="radio" name="newSize" value="2">
             Medium<br>
             <input type="radio" name="newSize" value="3">
             Large<br>
           </label>
        </div>
        <button type="submit" class="btn-primary btn-lg main" id="add-newPizza">Submit Order</button>
        <button id="resetBtn" type="reset" class="btn btn-danger btn-lg">Reset</button>
      </form>
      <div class="results">
        <h3>Your pizza will be:</h3>
        <ul id="showPrice"></ul>
      </div>
    </div>
  </body>
</html>
